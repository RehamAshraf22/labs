<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pricing-table {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #1b1b1b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #fff;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 2rem;
            color: #fff;
        }

        .card h3 span {
            font-size: 1rem;
            color: #ccc;
        }

        .card ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .card ul li {
            margin: 10px 0;
            color: #ccc;
        }

        .card hr {
            border: none;
            border-top: 1px solid #ff3366;
            margin: 10px 0 20px;
        }

        .card button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .card button:hover {
            background-color: #ff1a4d;
        }
    </style>
</head>
<body>
    <section class="pricing-table">
        <div class="card basic">
            <h2>BASIC</h2>
            <hr>
            <h3>$3.95<span>/month</span></h3>
            <ul>
                <li>1 Website</li>
                <li>1GB Storage</li>
                <li>Unlimited Bandwidth</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="card premium">
            <h2>PREMIUM</h2>
            <hr>
            <h3>$16.95<span>/month</span></h3>
            <ul>
                <li>10 Websites</li>
                <li>10GB Storage</li>
                <li>Unlimited Bandwidth</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="card advanced">
            <h2>ADVANCED</h2>
            <hr>
            <h3>$27.50<span>/month</span></h3>
            <ul>
                <li>Unlimited Websites</li>
                <li>Unlimited Storage</li>
                <li>Unlimited Bandwidth</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </section>
</body>
</html>
