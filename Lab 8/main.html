<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .counter {
        font-size: 24px;
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website!</h1>
    <p class="counter">
      You have visited this page <span id="visitCount">0</span> times.
    </p>

    <script>
      // Get the current visit count from localStorage
      let visitCount = localStorage.getItem("visitCount");

      // If no visit count is found, initialize it to 0
      if (!visitCount) {
        visitCount = 0;
      }

      // Increment the visit count
      visitCount = parseInt(visitCount) + 1;

      // Update localStorage with the new visit count
      localStorage.setItem("visitCount", visitCount);

      // Display the visit count on the webpage
      document.getElementById("visitCount").textContent = visitCount;
    </script>
  </body>
</html>
