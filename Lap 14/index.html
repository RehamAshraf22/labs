<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <form id="ageForm">
            <input type="number" id="day" placeholder="Date" required>
            <input type="number" id="month" placeholder="Month" required>
            <input type="number" id="year" placeholder="Year" required>
            <button type="button" onclick="calculateAge()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1; // Months are 0-based
            const currentYear = today.getFullYear();

            let ageYear = currentYear - year;
            let ageMonth = currentMonth - month;
            let ageDay = currentDay - day;

            if (ageDay < 0) {
                ageDay += new Date(currentYear, currentMonth - 1, 0).getDate();
                ageMonth--;
            }

            if (ageMonth < 0) {
                ageMonth += 12;
                ageYear--;
            }

            document.getElementById('result').textContent = `Your Age is ${ageYear} Years ${ageMonth} Months ${ageDay} Days`;
        }
    </script>
</body>
</html>
